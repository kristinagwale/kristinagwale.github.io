<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import D3 Version 6 here or at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- load our custom D3 code (must happen after D3 is loaded) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="geomap.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>

    <!-- create an SVG canvas for us to modify -->
    <h1>Drake Songs Around the World</h1>
    <div>
        <svg id="geomap" width="3000" height="1100"> </svg>
    </div>
    <div id="video-container"></div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            max-width: 1000px;
        }

        iframe {
            width: 90%;
            height: 500px;
            margin: 20px;
        }

        #scroll-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            #scroll-btn:hover {
                background-color: #555;
            }
    </style>
    
   
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/mym4sKoAnKs" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/m1a_GqJf02M" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/SD1tkI5-3dI" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/l0U7SxXHkPY" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9UwG87XMKc4" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/dGYxT1QReQs" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1Jx4Dv269uE" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/puxjq3p-fU0" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/KYHBv5miIqQ" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/qfMVvLrMUK4" frameborder="0" allowfullscreen></iframe>
    </div>

        <button id="scroll-btn">Scroll Up</button>

        <script>
            const scrollBtn = document.getElementById('scroll-btn');
            const videoContainer = document.getElementById('video-container');

            scrollBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > videoContainer.offsetTop) {
                    scrollBtn.style.display = 'block';
                } else {
                    scrollBtn.style.display = 'none';
                }
            });
        </script>

    </body>
</html>
